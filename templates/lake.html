{% extends 'base.html' %}

{% load static %}

{% block title %} Lakes - Tourism in Rajasthan {% endblock %}

{% block linkshead %}
<link rel="stylesheet" href="{% static 'CSS/discover.css' %}">
<style>
    .parallax {
        background-image: url("https://www.tourism.rajasthan.gov.in/content/dam/rajasthan-tourism/english/city/explore/353.jpg");
        min-height: 100vh;
        min-width: 100%;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    </style>
{% endblock %}

{% block body %}

<!-- Cover Section Start -->

<section >
    <div class="parallax"></div>
</section>

<!-- Cover Section End -->

<!-- Slider Start -->


<section class="slider-section section">
    <div class="container">
        <div class="row">
            <h1 style="text-align: center; margin-bottom: 20px;">Lakes in Rajasthan</h1>

            {% for lake in lakes %}
            <div class="col">
                <div class="box">
                    <!-- img box -->
                    <div class="slide-img">
                        <img src="{{lake.images.url}}"
                            alt="">
                    </div>
                    <!-- detail box -->
                    <div class="detail-box">
                        <div class="name">
                            <a href="/places/{{lake.id}}">{{lake.name}}</a>
                        </div>
                        <div class="desc">
                            <a href="/places/{{lake.id}}">Know More <i class="uil uil-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
<!-- Slider Ends -->

{% endblock %}
